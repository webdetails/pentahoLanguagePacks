# Les cadenes traduïbles es poden substituir ja sigui en el costat del servidor (Java)
# o en el costat del client (Javascript). Les cadenes laterals de servidor són subtituïdes
# utilitzant una expressió regular que busca per @{KEY}
# Les cadenes laterals de client són substituïdes utilitzant dojo.string.substituteParams
# el qual utilitza una expressió regular que coincideix amb %{KEY}
#
# Per crear un nou fitxer de recursos, només copia aquest arxiu i canvia-li el nom  
# per message_<language>.properties on l'idioma són les dos lletres més baixes
# codi d'idioma ISO: http://ftp.ics.uci.edu/pub/ietf/http/related/iso639.txt
# Basat amb el codi d'idioma de la plataforma, Analyzer intentarà primer buscar 
# el missatge desde message_<language>.properties file. Si no el troba,
# aleshores l'Analyzer examinarà message.properties per defecte.
# No canviar message.properties directament!
#
# Per traduir els elements de l'esquema Mondrian com cubs, dimensions,
# mesures, etc, necessites establir la propietat
# mondrian.rolap.localePropFile=<Nom del recurs>
# Si s'estableix el nom del recurs, per dir: com.pentaho.messages.MondrianMessages
# aleshores es posaria un MondrianMessages.properties o un MondrianMessages_ja.properties
# arxiu sota tomcat/webapps/pentaho/WEB-INF/classes/com/pentaho/messages/MondrianMessages.properties
# o tomcat/webapps/pentaho/WEB-INF/classes/com/pentaho/messages/MondrianMessages_ja.properties


