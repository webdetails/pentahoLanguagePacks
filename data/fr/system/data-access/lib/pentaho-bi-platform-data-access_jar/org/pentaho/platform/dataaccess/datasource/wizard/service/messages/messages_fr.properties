ConnectionServiceImpl.INFO_0002_DEFAULT_AUTO_COMMIT=État de validation automatique par défaut des connexions créées par ce regroupement.
ConnectionServiceImpl.INFO_0003_DEFAULT_READ_ONLY=État en lecture seule par défaut des connexions créées par ce regroupement.\nSi non définie, la méthode setReadOnly ne sera pas appelée.\n (Certains pilotes ne prennent pas en charge le mode lecture seule, par exemple : Informix)
ConnectionServiceImpl.INFO_0004_DEFAULT_TRANSACTION_ISOLATION=État TransactionIsolation par défaut des connexions créées par ce regroupement. Un des éléments suivants : (voir javadoc)\n\n  * AUCUN\n  * LECTURE_VALIDATION\n  * LECTURE_NON-VALIDATION\n  * LECTURE_REPRODUCTIBLE  * SÉRIALISABLE\n
ConnectionServiceImpl.INFO_0005_DEFAULT_CATALOG=Catalogue par défaut des connexions créées par ce regroupement.
ConnectionServiceImpl.INFO_0006_INITAL_SIZE=Nombre initial de connexions créées lors du démarrage du regroupement.
ConnectionServiceImpl.INFO_0007_MAX_ACTIVE=Nombre maximum de connexions actives pouvant être affectées depuis ce regroupement en même temps ou de connexions non positives pour aucune limite.
ConnectionServiceImpl.INFO_0008_MAX_IDLE=Nombre de connexions pouvant rester inactives dans le regroupement sans publication de connexion supplémentaire ou connexion négative pour aucune limite.
ConnectionServiceImpl.INFO_0009_MIN_IDLE=Nombre de connexions pouvant rester inactives dans le regroupement sans création de connexion supplémentaire ou zéro pour n'en créer aucune.
ConnectionServiceImpl.INFO_0010_MAX_WAIT=Nombre maximum de millisecondes pendant lesquelles le regroupement attendra (en cas de connexions non disponibles) pour pouvoir renvoyer une connexion avant de lancer une exception ou -1 pour attendre indéfiniment.
ConnectionServiceImpl.INFO_0011_VALIDATION_QUERY=Requête SQL qui sera utilisée pour valider les connexions depuis ce regroupement avant de les renvoyer à l'appelant.\nSi spécifiée, cette requête DOIT être une instruction SQL SELECT renvoyant au moins une ligne.
ConnectionServiceImpl.INFO_0012_TEST_ON_BORROW=Indication de la validation ou non des objets avant d'être empruntés depuis le regroupement.\nSi la validation de l'objet échoue, il sera supprimé du regroupement et nous tenterons d'en emprunter un autre.\nREMARQUE : pour qu'une valeur vraie ait un impact, le paramètre validationQuery doit être défini sur une chaîne non nulle.
ConnectionServiceImpl.INFO_0013_TEST_ON_RETURN=Indication de la validation ou non des objets avant d'être envoyés vers le regroupement.\nREMARQUE : pour qu'une valeur vraie ait un impact, le paramètre validationQuery doit être défini sur une chaîne non nulle.
ConnectionServiceImpl.INFO_0014_TEST_WHILE_IDLE=Indication de la validation ou non des objets par l'expulseur d'objets inactifs (le cas échéant). Si la validation d'un objet échoue, il sera supprimé du regroupement.\nREMARQUE : pour qu'une valeur vraie ait un impact, le paramètre validationQuery doit être défini sur une chaîne non nulle.
ConnectionServiceImpl.INFO_0015_TIME_BETWEEN_EVICTION_RUNS_MILLIS=Nombre de millisecondes de veille entre les exécutions du thread de l'expulseur d'objets inactifs. En cas d'objets non positifs, aucun thread de l'expulseur d'objets inactifs ne sera exécuté.
ConnectionServiceImpl.INFO_0016_POOL_PREPARED_STATEMENTS=Permet la préparation du regroupement des instructions pour ce regroupement.
ConnectionServiceImpl.INFO_0017_MAX_OPEN_PREPARED_STATEMENTS=Nombre maximum d'instructions ouvertes pouvant être affectées depuis ce regroupement d'instructions en même temps ou zéro pour aucune limite.
ConnectionServiceImpl.INFO_0018_ACCESS_TO_UNDERLYING_CONNECTION_ALLOWED=Vérifie si le PoolGuard autorise l'accès à la connexion sous-jacente.
ConnectionServiceImpl.INFO_0019_REMOVE_ABANDONED=Indicateur pour supprimer les connexions abandonnées si elles dépassent le removeAbandonedTimout.\nSi elle est définie sur vraie, la connexion est considérée comme étant abandonnée et donne droit à la suppression si elle a été inactive plus longtemps que le removeAbandonedTimeout. En la définissant sur vraie, vous pouvez récupérer les connexions de la base de données depuis des applications mal écrites qui n'arrivent pas à fermer une connexion.
ConnectionServiceImpl.INFO_0020_REMOVE_ABANDONED_TIMEOUT=Délai d'expiration en secondes avant qu'une connexion abandonnée ne soit supprimée.
ConnectionServiceImpl.INFO_0021_LOGS_ABANDONED=Indicateur permettant d'enregistrer les traces de la pile dans le journal pour le code d'application qui a abandonné une instruction ou une connexion.\nLa connexion des instructions ou des connexions abandonnées ajoute une charge de travail pour chaque connexion ouverte ou une nouvelle instruction, car une trace de pile doit être générée.
DatasourceServiceImpl.ERROR_0024_SQL_QUERIES_NOT_SUPPORTED_FOR_PENTAHO_DATA_SERVICE=La connexion s'effectue via un service de données Pentaho et peut uniquement être utilisée avec le type de source « table(s) de base de données »
AnalysisService.ERROR_001_ANALYSIS_DATASOURCE_ERROR=Erreur lors de la création de la source de données d'analyse. Le nom du fichier est nul.
AnalysisService.ERROR_002_ANALYSIS_DATASOURCE_ERROR=Erreur lors de la création de la source de données d'analyse. Mondrian ne prend pas en charge les fichiers XMI.
