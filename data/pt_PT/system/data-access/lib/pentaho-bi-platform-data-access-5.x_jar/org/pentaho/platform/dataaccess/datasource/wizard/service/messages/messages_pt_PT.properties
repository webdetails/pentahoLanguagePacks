MetadataDatasourceService.ERROR_003_PROHIBITED_SYMBOLS_ERROR=Caracteres inválidos introduzidos: "{0}". Os seguintes caracteres não podem ser usados: {1}
ConnectionServiceImpl.INFO_0002_DEFAULT_AUTO_COMMIT=O estado de confirmação automática padrão das ligações criadas por este conjunto.
ConnectionServiceImpl.INFO_0003_DEFAULT_READ_ONLY=O estado de apenas leitura padrão das ligações criadas por este conjunto.\n Se não estiver definido, então o método setReadOnly não será chamado.\n (Alguns drivers não suportam o modo de apenas leitura, ex: Informix)
ConnectionServiceImpl.INFO_0004_DEFAULT_TRANSACTION_ISOLATION=O estado TransactionIsolation padrão das ligações criadas por este conjunto. Um dos seguintes: (consultar javadoc)\n\n  * NONE\n  * READ_COMMITTED\n  * READ_UNCOMMITTED\n  * REPEATABLE_READ  * SERIALIZABLE\n
ConnectionServiceImpl.INFO_0005_DEFAULT_CATALOG=O catálogo padrão das ligações criadas por este conjunto.
ConnectionServiceImpl.INFO_0006_INITAL_SIZE=O número inicial de ligações criadas quando o conjunto é iniciado.
ConnectionServiceImpl.INFO_0007_MAX_ACTIVE=O número máximo de ligações ativas que podem ser atribuídas a partir deste conjunto ao mesmo tempo, ou não positivo para nenhum limite.
ConnectionServiceImpl.INFO_0008_MAX_IDLE=O número máximo de ligações ativas que podem permanecer inativas no conjunto, sem que outras sejam libertadas, ou negativo para nenhum limite.
ConnectionServiceImpl.INFO_0009_MIN_IDLE=O número máximo de ligações ativas que podem permanecer inativas no conjunto, sem que outras sejam criadas, ou zero para não criar nenhuma.
ConnectionServiceImpl.INFO_0010_MAX_WAIT=O número máximo de milisegundos que o conjunto irá esperar (quando não existirem ligações disponíveis) que uma ligação seja devolvida antes de gerar uma excepção, ou -1 para aguardar indefinidamente.
ConnectionServiceImpl.INFO_0011_VALIDATION_QUERY=A consulta SQL que será usada para validar ligações deste conjunto antes de as devolver para o chamador.\n Se especificado, esta consulta DEVE ser um SQL SELECT que devolve pelo menos uma linha.
ConnectionServiceImpl.INFO_0012_TEST_ON_BORROW=A indicação sobre se os objetos serão validados antes de ser retirados do conjunto.\nSe a validação do objeto falhar, ele será removido do conjunto, e iremos tentar retirar outro.\nNOTA - para um valor real ter algum efeito, o parâmetro validationQuery deve ser definido como uma consulta não-nula.
ConnectionServiceImpl.INFO_0013_TEST_ON_RETURN=A indicação sobre se os objetos serão validados antes de ser retirados do conjunto.\nNOTA - para um valor real ter algum efeito, o parâmetro validationQuery deve ser definido como uma consulta não-nula.
ConnectionServiceImpl.INFO_0014_TEST_WHILE_IDLE=A indicação sobre se os objetos serão validados pelo evictor de objetos inativo (se algum). Se a validação do objeto falhar, ele será removido do conjunto.\nNOTA - para um valor real ter algum efeito, o parâmetro validationQuery deve ser definido como uma consulta não-nula.
ConnectionServiceImpl.INFO_0015_TIME_BETWEEN_EVICTION_RUNS_MILLIS=O número de milisegundos para suspender entre as execuções do evictor de objetos inativo. Quando não-positivo, nenhum evictor de objetos inativo será executado.
ConnectionServiceImpl.INFO_0016_POOL_PREPARED_STATEMENTS=Ativar agrupamento de instruções preparadas para este conjunto.
ConnectionServiceImpl.INFO_0017_MAX_OPEN_PREPARED_STATEMENTS=O número máximo de instruções abertas que pode ser atribuído a partir do conjunto de instruções em simultâneo, ou zero para não ter limite.
ConnectionServiceImpl.INFO_0018_ACCESS_TO_UNDERLYING_CONNECTION_ALLOWED=Controla se o PoolGuard permite acesso à ligação subjacente.
ConnectionServiceImpl.INFO_0019_REMOVE_ABANDONED=Sinalizar para remover ligações abandonadas se excederem o removeAbandonedTimout.\nSe validado, a ligação é considerada como abandonada e elegível para remoção se estiver inativa por mais que removeAbandonedTimeout. Definir isto como válido pode recuperar ligações de base de dados a partir de pedidos mal escritos que falham ao fechar uma ligação.
ConnectionServiceImpl.INFO_0020_REMOVE_ABANDONED_TIMEOUT=Tempo limite em segundos antes que a ligação abandonada possa ser removida.
ConnectionServiceImpl.INFO_0021_LOGS_ABANDONED=Sinalizar para registrar stack traces de código de pedidos que abandonou uma Consulta ou Ligação.\n Registro de Consultas ou Ligações abandonadas adiciona sobrecarga a cada Ligação aberta ou nova Consulta porque um stack trace tem de ser gerado.
