# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Principais linhas de produtos <br/>(Pivot Table)|Comparar as vendas das 5 melhores linhas de produtos por território.
getting_started_sample2=Vendas Europa <br/>(Geo Map)|Explorar as vendas na Europa, interagindo com um mapa geográfico.
getting_started_sample3=Desempenho País <br/>(Heat Grid)|Identificar rapidamente os países com desempenho superior e inferior através de uma visualização por grade de calor.
getting_started_sample4=Vendas por Fornecedor <br/>(Interactive Report)|Ver pedidos atuais por fornecedor de produtos, de forma rápida, filtrando por território e estado do pedido.
getting_started_sample5=Lista de Inventário <br/>(Report)|Relatório de Inventário que mostra o Inventário disponível, com descrições detalhadas de produto.
getting_started_sample6=Principais Clientes <br/>(Report)|Visualizar os principais clientes por vendas e volume de unidades vendidas, filtrar rapidamente por região e linha de produtos.
getting_started_sample7=Desempenho do produto <br/>(Dashboard)|Analisar o mix atual de vendas, o desempenho geral dos produtos e atividade recente de vendas.
getting_started_sample8=Vendas Regionais <br/>(Dashboard)|Analisar as vendas globais, as tendências de vendas e principais clientes por linha de produto.
getting_started_video1=Visão Global da Consola de Utilizador Pentaho|Familiarize-se com as características e funcionalidades da Consola de Utilizador Pentaho.
getting_started_video2=Criar uma Fonte de Dados|Aprenda como criar uma fonte de dados passo-a-passo a partir de um ficheiro CSV usando o assistente para criação de fonte de dados.
getting_started_video3=Criar um Relatório Interativo|Criar rapidamente um relatório operacional com interface de clicar, arrastar e soltar.
getting_started_video4=Criar um Relatório Analítico| Permitir que os utilizadores criem relatórios e gráficos para explorar e visualizar rapidamente dados de negócios.
getting_started_video5=Criar um Painel|Criar uma vista única dos vários relatórios e gráficos que criou.
marketplace=Adicionar opções via Marketplace
getting_started_sample9=Regional Product Mix <br/>(Painel)|Visualize a evolução das vendas e performance de produto através de geografias e linhas de produto.
