# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Leading Product Lines <br/>(Tabela Pivot)|Porównanie sprzedaży top 5 lini produkcji na podstawie terytorium.
getting_started_sample2=European Sales <br/>(Geo Map)|Badanie sprzedaży w europie przy użyciu geo map.
getting_started_sample3=Country Performance <br/>(Heat Grid)|Szybkie umiejscowienie "top" and "bottom" performance w krajach przy użyciu heat grid.
getting_started_sample4=Vendor Sales <br/>(Raport Interaktywny)|Widok aktualnych zamówień na podstawie dostawców produktu, szybkie filtrowanie na postawie terytorium i statusu zamowienia.
getting_started_sample5=Inventory List <br/>(Raport)|Skanowalny raport inwentaryzacyjny przedstawiąjacy inwentaryzację ze szczegołowym opisem produktów.
getting_started_sample6=Top Customers <br/>(Raport)|Widok klientów "top" na podstawie sprzedaży i wartości sprzedanych produktów, szybkie filtrowanie na postawie regionu i lini produkcyjnej.
getting_started_sample7=Product Performance <br/>(Dashboard)|Analiza aktualnego mixu sprzedażowego, całościowego performancu produktu oraz ostatniej aktywności sprzedazy.
getting_started_sample8=Regional Sales <br/>(Dashboard)|Analiza globalnej sprzedaży, trendów sprzedażowych oraz głównych klientów na podstawie lini produkcyjnych.
getting_started_video1=Przeglad Konsoli Uzytkownika Pentaho|Zapoznawanie sie z cechami i funkcjonalnością Konsoli Użytkownika Pentaho.
getting_started_video2=Tworzenie Zrodla Danych|Dowiedz się jak utworzyć nowe zrodło danych z pliku csv wykorzystując wizard źrodła danych.
getting_started_video3=Tworzenie Raportu Interaktywnego|Szybkie tworzenie raportu operacyjnego z użyciem interfejsu "drag" i "drop"
getting_started_video4=Tworzenie Raportu Analitycznego| Pozwala użytkownikom na tworzenie raportów i wykresów do szybkiego przeglądu i wizualizacji danych biznesowych.
getting_started_video5=Tworzenie Dashboard|Twórz pojedynczy widok wielu raportów i wykresów, ktore utworzyłeś.
