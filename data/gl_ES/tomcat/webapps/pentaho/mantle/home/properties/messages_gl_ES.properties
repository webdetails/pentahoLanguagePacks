getting_started_sample3=Desempe\u00d1o do pa\u00eds <br/>(Heat Grid)|Detectar r\u00e1pidamente o rendemento superior e inferior dos pa\u00edses usando un mapa de calor de probas clasificatorias.
getting_started_sample4=Ventas de proveedores <br/>(Interactive Report)|Ver os pedidos en curso polo proveedor do produto, filtrar r\u00e1pidamente polo estatus do territorio e a orde.
