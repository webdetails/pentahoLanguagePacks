classicSolutionBrowserDescription=नीचे दी गयी सूची तर्कसंगत रूप से समूहीकृत पेंटाहो फ़ोल्डरों और दस्तावेजों का संग्रह है जिसे सौल्युशनस नाम दिया है. डिफ़ॉल्ट रूप से, "नमूना" सौल्युशन स्थापित किया गया है जो कि काम कर रहे उदहारण है, ये प्लेटफार्म की कार्य क्षमता को प्रदर्शित करते है. एकबार सौल्युशन चुन लें फिर दस्तावेज़ का पता लगाने और शुरू करने के लिए फ़ाइल ब्राउज़र का उपयोग करें. उदाहरणों को  संशोधित करने या एक सौल्युशन का निर्माण करने के बारे में अधिक जानने के लिए पढ़े <a target="_blank" HREF="http://wiki.pentaho.org/display/PentahoDoc/Creating+Pentaho+Solutions">'पेंटाहो सौल्युशन बनाना ' </A> लेख wiki.pentaho.org पर उप्लब्द्ध है  <BR> <BR>' क्लासिक व्यू पुरानी यादों के उद्देश्य के लिए ही प्रदान की जाती है और पेंटाहो द्वारा समर्थित नहीं है.
