UI.USER_ABOUT_TEXT={0} पेंटाहो निगम. सभी अधिकार सुरक्षित.<p/>यह प्रोग्राम मुफ्त सॉफ्टवेयर है; आप इसे पुनर्वितरित कर सकते हैं और/या जीएनयू लेसर जनरल पब्लिक लाइसेंस की शर्तों के तहत संशोधित कर सकते है, संस्करण 2.1 फ्री सॉफ्टवेयर फाउंडेशन द्वारा प्रकाशित.<p/>आपको इस प्रोग्राम के साथ जीएनयू लेसर जनरल पब्लिक लाइसेंस की प्रतिलिपि प्राप्त हुई होगी; यदि नहीं, तो आप http://www.gnu.org/licenses/old-licenses/lgpl-2.1.html पर या Free Software Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA से एक प्रतिलिपि प्राप्त कर सकते हैं. <p/>यह प्रोग्राम इस उम्मीद में वितरित किया गया है कि यह उपयोगी होगा, लेकिन बिना किसी वारंटी के; यहाँ तक कि किसी विशेष उद्देश्य के लिए अनुरूपता या फिटनेस की अव्यक्त वारंटी के बिना. अधिक जानकारी के लिए जीएनयू लेसर जनरल पब्लिक लाइसेंस देखें<p/>
