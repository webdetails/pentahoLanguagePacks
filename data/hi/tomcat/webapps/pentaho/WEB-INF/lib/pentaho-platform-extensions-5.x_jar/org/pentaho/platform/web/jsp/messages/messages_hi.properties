UI.USER_ADMIN_INTRO=पेंटाहो प्रशासन में स्वागत है. यहाँ प्रशासक अनुसूचियों को प्रबंधित कर सकते हैं और पेंटाहो बीआई सर्वर सेटिंग्स को ताज़ा कर सकते हैं<p/>प्रशासको के लिए अतिरिक्त जानकारी - पेंटाहो प्रोफेशनल एडिशन रिपोर्ट की सुरक्षा और सिंगल साइन ऑन के लिए एलडीएपी या एमएसएडी प्रदाताओं के साथ एकीकृत कर सकता है, सॉल्यूशन के विकास से उत्पादन तक की लाइफसाइकिल के परिवर्तनों को ट्रैक करें, लेखा परीक्षण के माध्यम से एप्लीकेशन के उपयोग के पैटर्न को समझें, और भी बहुत कुछ.और अधिक जानकारी के लिए <a href="http://www.pentaho.org">www.pentaho.com</a> देखें
