HsqlDatabaseStarterBean.ERROR_0001_INVALID_PARAMETERS=Die Datenbank SampleData konnte wegen ungültigen Parametern nicht gestartet werden.
HsqlDatabaseStarterBean.ERROR_0002_INVALID_CONFIGURATION=Ungültige Beispiel-Daten entdeckt - die Datenbank SampleData konnte nicht gestartet werden.
HsqlDatabaseStarterBean.ERROR_0003_DID_NOT_STOP=Die Datenbank SampleData konnte auch nach längerer Wartezeit nicht beendet werden.
HsqlDatabaseStarterBean.WARN_NO_DATABASES=Aufgrund eines vorangegangenen Fehlers sind keine Datenbanken verfügbar.
HsqlDatabaseStarterBean.ERROR_0004_INVALID_PORT=Der angegebene Port ist ungülltig. Gültige Portnummern bewegen sich zwischen 0 und einschl. 65535. Der Default-Port 9001 wird verwendet werden.
HsqlDatabaseStarterBean.ERROR_0005_SPECIFIED_PORT_IN_USE=Der angegebene Port [{0}] wird bereits verwendet. Der Default-Port 9001 wird stattdessen verwendet werden.
HsqlDatabaseStarterBean.ERROR_0006_DEFAULT_PORT_IN_USE=Der Default-Port 9001 wird bereits verwendet. Läuft bereits ein anderer HSQLDB Prozess? Der HSQLDB Starter kann nicht fortfahren.
HsqlDatabaseStarterBean.ERROR_0007_SPECIFIED_LOCATION_IS_INVALID=Der angegebene Pfad zur Sample-Datenbank Konfiguration [{0}] entspricht keiner .properties Datei. Es wird stattdessen der Default ../../hsqldb/sampledata verwendet.
HsqlDatabaseStarterBean.ERROR_0008_SPECIFIED_PORT_IN_USE_NO_FAILOVER=Der angegebene Port [{0}] wird bereits verwendet. Ein Failover auf den Default-Port ist nicht erlaubt.                   
HsqlDatabaseStartupListener.ERROR_0001_HSQLDB_ENTRY_MALFORMED=Der hsqldb-Datenbank Eintrag ist nicht korrekt definiert. Der Eintrag sollte folgendes Format besitzen: <dbname>@<file-location>
