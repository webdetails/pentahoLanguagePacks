ConnectionServiceImpl.INFO_0002_DEFAULT_AUTO_COMMIT=Der standardmäßige Auto-Commit-Zustand der Verbindungen, die von diesem Pool erstellt wurden.
ConnectionServiceImpl.INFO_0003_DEFAULT_READ_ONLY=Der Standard-Schreibschutz-Zustand der Verbindungen, die von diesem Pool erstellt wurden.\nFalls nicht eingestellt, wird die setReadOnly-Methode nicht aufgerufen.\n (Manche Treiber unterstützen den schreibgeschützten Modus nicht, z. B. Informix)
ConnectionServiceImpl.INFO_0004_DEFAULT_TRANSACTION_ISOLATION=Der Standard TransactionIsolation-Zustand der Verbindungen, die von diesem Pool erstellt wurden. Eine der folgenden Optionen: (siehe javadoc)\n\n  * KEINE\n  * LESEN_GEBUNDEN\n  * LESEN_UNGEBUNDEN\n  * REPRODUZIERBARES_LESEN* SERIALISIERBAR\n
ConnectionServiceImpl.INFO_0005_DEFAULT_CATALOG=Der Standardkatalog der Verbindungen, die von diesem Pool erstellt wurden.
ConnectionServiceImpl.INFO_0006_INITAL_SIZE=Die ursprüngliche Anzahl an Verbindungen, die erstellt werden, wenn der Pool gestartet wird.
ConnectionServiceImpl.INFO_0007_MAX_ACTIVE=Die maximale Anzahl aktiver Verbindungen, die gleichzeitig von diesem Pool zugewiesen werden können oder nichtpositiv, wenn keine Begrenzung vorliegt.
ConnectionServiceImpl.INFO_0008_MAX_IDLE=Die maximale Anzahl an Verbindungen, die im Pool im Leerlauf bleiben, ohne dass weitere aufgebaut werden oder nichtpositiv, wenn keine Begrenzung vorliegt.
ConnectionServiceImpl.INFO_0009_MIN_IDLE=Die Mindestanzahl an Verbindungen, die im Pool im Leerlauf bleiben, ohne dass weitere erstellt werden oder null für keine erstellen.
ConnectionServiceImpl.INFO_0010_MAX_WAIT=Die maximale Anzahl an Millisekunden, die der Pool auf die Rückgabe einer Verbindung wartet (wenn keine anderen Verbindungen verfügbar sind), bevor eine Ausnahme ausgelöst wird, oder -1 für endlos warten.
ConnectionServiceImpl.INFO_0011_VALIDATION_QUERY=Die SQL-Abfrage, die zur Bestätigung von Verbindungen dieses Pools verwendet wird, bevor sie zum Aufrufer zurückgegeben werden.\nWenn angegeben, MUSS diese Abfrage eine SQL SELECT-Anweisung sein, die mindestens eine Zeile zurückgibt.
ConnectionServiceImpl.INFO_0012_TEST_ON_BORROW=Die Markierung zeigt an, ob Objekte vor der Aufnahme vom Pool überprüft werden.\nWenn die Überprüfung eines Objekts scheitert, wird dieses aus dem Pool genommen und es wird versucht, ein anderes aufzunehmen.\nHINWEIS: Damit ein Realwert Auswirkungen hat, muss der Parameter validationQuery auf eine Zeichenfolge ungleich null eingestellt sein.
ConnectionServiceImpl.INFO_0013_TEST_ON_RETURN=Die Markierung zeigt an, ob Objekte vor der Rückgabe in den Pool überprüft werden.\nHINWEIS: Damit ein Realwert Auswirkungen hat, muss der Parameter validationQuery auf eine Zeichenfolge ungleich null eingestellt sein.
ConnectionServiceImpl.INFO_0014_TEST_WHILE_IDLE=Die Markierung zeigt an, ob Objekte vom Leerlaufobjekt-Auswerfer überprüft werden (wenn überhaupt). Wenn die Überprüfung eines Objekts scheitert, wird dieses aus dem Pool genommen.\nHINWEIS: Damit ein Realwert Auswirkungen hat, muss der Parameter validationQuery auf eine Zeichenfolge ungleich null eingestellt sein.
ConnectionServiceImpl.INFO_0015_TIME_BETWEEN_EVICTION_RUNS_MILLIS=Die Anzahl der Millisekunden bis zum Ruhezustand zwischen Ausführungen des Leerlaufobjekt-Auswerfer-Threads. Wenn nichtpositiv, wird kein Leerlaufobjekt-Auswerfer-Thread ausgeführt.
ConnectionServiceImpl.INFO_0016_POOL_PREPARED_STATEMENTS=Aktivieren Sie das vorbereitete Anweisungspooling für diesen Pool.
ConnectionServiceImpl.INFO_0017_MAX_OPEN_PREPARED_STATEMENTS=Die maximale Anzahl offener Anweisungen, die gleichzeitig vom Anweisungspool zugewiesen werden können oder nichtpositiv, wenn keine Begrenzung vorliegt.
ConnectionServiceImpl.INFO_0018_ACCESS_TO_UNDERLYING_CONNECTION_ALLOWED=Steuert, ob der PoolGuard Zugriff auf die zugrundeliegende Verbindung erlaubt.
ConnectionServiceImpl.INFO_0019_REMOVE_ABANDONED=Markieren, um abgebrochene Verbindungen zu entfernen, wenn diese removeAbandonedTimout überschreiten.\nFalls sie auf true gesetzt ist, gilt eine Verbindung als abgebrochen und kann entfernt werden, wenn sie länger als das removeAbandonedTimeout im Leerlauf war. Wenn Sie diese Einstellung auf true setzen, können Datenbankverbindungen von unzureichend gespeicherten Anwendungen, die eine Verbindung nicht schließen konnten, wiederhergestellt werden.
ConnectionServiceImpl.INFO_0020_REMOVE_ABANDONED_TIMEOUT=Zeitlimit in Sekunden, bevor eine abgebrochene Verbindung entfernt werden kann.
ConnectionServiceImpl.INFO_0021_LOGS_ABANDONED=Markieren, um Stapelüberwachung für Anwendungscode zu protokollieren, der eine Anweisung oder Verbindung abgebrochen hat.\nProtokollierung von abgebrochenen Anweisung und Verbindungen erzeugt Mehraufwand für jede offene Verbindung oder eine neue Anweisung, da eine Stapelüberwachung erstellt werden muss.
DatasourceServiceImpl.ERROR_0024_SQL_QUERIES_NOT_SUPPORTED_FOR_PENTAHO_DATA_SERVICE=Die Verbindung ist ein Pentaho Datendienst und kann nur mit dem Quelltyp „Datenbanktabelle(n)“ verwendet werden
AnalysisService.ERROR_001_ANALYSIS_DATASOURCE_ERROR=Fehler bei der Erstellung der Analyse-Datenquelle. Der Dateiname ist ungültig.
AnalysisService.ERROR_002_ANALYSIS_DATASOURCE_ERROR=Fehler bei der Erstellung der Analyse-Datenquelle. Mondrian unterstützt keine .xmi-Dateien.
