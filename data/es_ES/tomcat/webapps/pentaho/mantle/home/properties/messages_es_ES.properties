# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Principales Líneas de Productos <br/>(Pivot Table)|Comparar las ventas de los 5 mejores líneas de productos por territorio.
getting_started_sample2=Ventas en Europa <br/>(Geo Map)|Explora las ventas en Europa mediante la interacción con un mapa geográfico.
getting_started_sample3=Desempeño del país <br/>(Heat Grid)|Detectar rápidamente el rendimiento superior e inferior de los países usando una mapa de calor de pruebas clasificatorias.
getting_started_sample4=Ventas de proveedores <br/>(Interactive Report)|Ver los pedidos en curso por el proveedor del producto, filtrar rápidamente por el status del territorio y el orden.
getting_started_sample5=Lista de inventario <br/>(Report)|Escaneo del inventario que muestra el inventario con descripciones detalladas de los productos.
getting_started_sample6=Principales clientes <br/>(Report)|Ver los mejores clientes para las ventas y el volumen de unidades vendidas, filtrar rápidamente por región y línea de producto.
getting_started_sample7=Funcionamiento de producto <br/>(Dashboard)|Analizar el balance de ventas actual, el rendimiento general del producto y la reciente actividad de ventas.
getting_started_sample8=Ventas regionales <br/>(Dashboard)|Analizar las ventas globales, tendencias de ventas y mejores clientes por línea de producto.
getting_started_video1=Consola de usuario de Pentaho de Informacion general |Consiga mantenerse informado con características y funcionalidades de la consola de usuario de Pentaho.
getting_started_video2=Crear un origen de datos|Aprenda a crear una fuente de datos de un archivo csv utilizando el asistente.
getting_started_video3=Creación de un Informe Interactivo|Crear rápidamente un informe operacional usando un interfaz drag and drop.
getting_started_video4=Creación de un Informe de Análisis|Permitir a los usuarios crear informes y gráficos para explorar y visualizar los datos empresariales de forma rapida.
getting_started_video5=Creación de un cuadro de mandos|Crear una visión única de multiples informes y gráficos creados.
