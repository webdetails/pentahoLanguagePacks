ConnectionServiceImpl.INFO_0002_DEFAULT_AUTO_COMMIT=O estado padrão auto-commit das conexões é criado pelo pool.
ConnectionServiceImpl.INFO_0003_DEFAULT_READ_ONLY=O estado padrão somente-leitura das conexões é criado pelo pool.\nSe não for definido, em seguida, o método setReadOnly não será chamado.\n (Alguns drivers não suportam o modo somente leitura, ex: Informix)
ConnectionServiceImpl.INFO_0004_DEFAULT_TRANSACTION_ISOLATION=o estado padrão TransactionIsolation das conexões é criado pelo pool. Um dos seguintes: (ver javadoc)\n\n  * NONE\n  * READ_COMMITTED\n  * READ_UNCOMMITTED\n  * REPEATABLE_READ  * SERIALIZABLE\n
ConnectionServiceImpl.INFO_0005_DEFAULT_CATALOG=O catalogo padrão de conexão é criado pelo pool.
ConnectionServiceImpl.INFO_0006_INITAL_SIZE=O número inicial de conexões é criado quando o pool é iniciado.
ConnectionServiceImpl.INFO_0007_MAX_ACTIVE=O número máximo de conexões ativas que podem ser alocados a partir deste pool, ao mesmo tempo, ou não-positivos é sem limite.
ConnectionServiceImpl.INFO_0008_MAX_IDLE=O número máximo de conexões que podem permanecer ociosa no pool, sem os extras que estão sendo liberado, ou negativo é sem limite.
ConnectionServiceImpl.INFO_0009_MIN_IDLE=O número mínimo de conexões que podem permanecer ociosa no pol, sem os extras que estão sendo criados, ou zero para criar nenhum.
ConnectionServiceImpl.INFO_0010_MAX_WAIT=O número máximo de milissegundos que o pool vai esperar (quando não há conexões disponíveis) para uma conexão a ser devolvido antes de lançar uma exceção, ou -1 para esperar indefinidamente.
ConnectionServiceImpl.INFO_0011_VALIDATION_QUERY=A consulta SQL será usado para validar conexões deste pool antes de devolvê-los para quem chamou.\nSe especificado, esta consulta deve ser uma instrução SQL SELECT que retorna pelo menos uma linha.
ConnectionServiceImpl.INFO_0012_TEST_ON_BORROW=A indicação dos objetos serão validados antes de ser emprestado a partir do pool.\nSe o objeto não validar, ele será retirado do pool, e vamos tentar emprestar outro\nNOTA - para um valor verdadeiro ter qualquer efeito, o parâmetro validationQuery deve ser definido como uma seqüência de caracteres não-nulos.
ConnectionServiceImpl.INFO_0013_TEST_ON_RETURN=A indicação dos objetos serão validados antes de ser devolvido para o pool.\nNOTA - para um valor verdadeiro ter qualquer efeito, o parâmetro validationQuery deve ser definida como uma seqüência de caracteres não-nulos.
ConnectionServiceImpl.INFO_0014_TEST_WHILE_IDLE=A indicação dos objetos serão validados pelo objeto evictor marcha lenta (se houver) Se um objeto falhar para validar, ele será retirado no pool.\nNOTA - para um valor verdadeiro ter qualquer efeito, o parâmetro validationQuery deve ser definido como uma seqüência de caracteres não-nulos.
ConnectionServiceImpl.INFO_0015_TIME_BETWEEN_EVICTION_RUNS_MILLIS=O número de milissegundos para dormir entre as execuções do ocioso segmento objeto evictor. Quando não-positivo, nenhum objeto de discussão evictor ocioso será executado.
ConnectionServiceImpl.INFO_0016_POOL_PREPARED_STATEMENTS=Ativar prepared statement pooling para este pool.
ConnectionServiceImpl.INFO_0017_MAX_OPEN_PREPARED_STATEMENTS= número máximo de statements abertos podem ser atribuídos a partir do statement pool, ao mesmo tempo, ou zero para sem limite.
ConnectionServiceImpl.INFO_0018_ACCESS_TO_UNDERLYING_CONNECTION_ALLOWED=Controle se o Poolguard permitir o acesso à conexão subjacente.
ConnectionServiceImpl.INFO_0019_REMOVE_ABANDONED=Flag para remover conexões abandonadas se excederem o removeAbandonedTimout.\nSe definido como verdadeiro que uma conexão é considerado abandonado e elegíveis para a remoção, se tiver sido ocioso um tempo mais longo que o removeAbandonedTimeout. Definir isso como verdadeiro pode recuperar conexões db de aplicativos mal escritos que não conseguem fechar uma conexão.
ConnectionServiceImpl.INFO_0020_REMOVE_ABANDONED_TIMEOUT=Tempo de espera em segundos antes de uma conexão abandonado poder ser removido.
ConnectionServiceImpl.INFO_0021_LOGS_ABANDONED=Flag de log rastreamentos da aplicação que abandonaram um Statement ou conexão.\nLogging de Statements abandonadas e Conexões adicionadas com sobrecarga para cada conexão aberta ou novo statement porque um rastreamento está sendo gerado.
